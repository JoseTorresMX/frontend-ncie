<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NCIE</title>
    <link rel="icon" href="/assets/media/img/ncie_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <img src="../assets/img/logo-universidad.png" alt="Logo de la Universidad" class="login-logo">
                <h2>Iniciar Sesión</h2>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Recordarme</label>
                </div>
                
                <p class="error-message" id="loginErrorMessage"></p>
                
                <button type="submit" class="btn btn-primary btn-full-width">Iniciar Sesión</button>
                
                <div class="login-links">
                    <a href="#" class="link-secondary">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
